<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Account ‚Äî Safe Portal IN</title>
    <link rel="stylesheet" href="Styles.css" />
</head>

<body>

    <header class="site-header">
        <div class="container header-inner">
            <div class="brand">
                <div class="logo">üõ°Ô∏è</div>
                <div>
                    <div class="brand-title">Safe Portal <span class="brand-sub">IN</span></div>
                    <div class="brand-small">Government Monitoring System</div>
                </div>
            </div>
            <nav class="nav">
                <a href="Safe-portal-in-website.html">Home</a>
                <a href="login.html" class="btn btn-outline">Login</a>
            </nav>
        </div>
    </header>

    <main class="container" style="max-width:600px">

        <h1>Create Your Account</h1>
        <p class="muted">Register using verified personal details for secure travel monitoring.</p>

        <form class="card" style="padding:22px; margin-top:20px;">

            <label>Full Name</label>
            <input type="text" class="input" placeholder="Enter full name" required />

            <label>Phone Number</label>
            <input type="tel" class="input" placeholder="10-digit mobile number" required />

            <label>Email Address</label>
            <input type="email" class="input" placeholder="Enter email" required />

            <label>Password</label>
            <input type="password" class="input" placeholder="Create password" required />

            <label>Confirm Password</label>
            <input type="password" class="input" placeholder="Confirm password" required />

            <label>State / UT</label>
            <select class="input" required>
                <option value="">Select your state</option>
                <option>Andhra Pradesh</option>
                <option>Arunachal Pradesh</option>
                <option>Assam</option>
                <option>Bihar</option>
                <option>Chhattisgarh</option>
                <option>Delhi</option>
                <option>Goa</option>
                <option>Gujarat</option>
                <option>Haryana</option>
                <option>Himachal Pradesh</option>
                <option>Jammu & Kashmir</option>
                <option>Karnataka</option>
                <option>Kerala</option>
                <option>Madhya Pradesh</option>
                <option>Maharashtra</option>
                <option>Odisha</option>
                <option>Punjab</option>
                <option>Rajasthan</option>
                <option>Tamil Nadu</option>
                <option>Telangana</option>
                <option>Uttar Pradesh</option>
                <option>Uttarakhand</option>
                <option>West Bengal</option>
            </select>

            <label>ID Type</label>
            <select class="input" required>
                <option value="">Select ID type</option>
                <option>Aadhaar</option>
                <option>Passport</option>
                <option>Voter ID</option>
            </select>

            <label>ID Number</label>
            <input type="text" class="input" placeholder="Enter ID number" required />

            <button class="btn btn-primary" style="width:100%; margin-top:18px;">
                Continue
            </button>

            <p class="muted center" style="margin-top:12px;">
                Already registered? <a href="login.html">Login</a>
            </p>

        </form>

    </main>

    <footer class="site-footer">
        <div class="container">¬© 2024 Safe Portal ‚Äî Government of India</div>
    </footer>

</body>

</html>
